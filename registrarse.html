<body id="login">
	<div id="top"><header>
        <a href="./1paginaprincipal.html"><img id="logotipofly" src="./img/logoflyrecordsblanco.png" alt="Fly Records"></a>
   </header>
	</div>

<div>
	<form action="" method=""> 
		<h2>Registrarse</h2>
		<fieldset id="logindatos">
			<input type="text" id="Nombre" value="" pattern="^[a-zA-Z\s]+$" title="Solo se acepta letras" class="control" placeholder="Nombre"required />
			<input type="text" id="Apellido" value="" pattern="^[a-zA-Z\s]+$" title="Solo se acepta letras" class="control" placeholder="Apellido"required />
			<input type="email" id="correo" value="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Formato de correo: NombreCorreo@dominio"class="control" placeholder="Correo Electrónico" required/>
			<input type="password" id="password" value="" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15})" title="Su contraseña debe ser de 6 a 15 caracteres y deben incluir una letra mayúscula, minúscula y un numero" class="control" placeholder="Contraseña" required/><br>
			<button id="boton" type="submit">Crear Cuenta</button>
			<button id="boton" type="submit">Regresar</button>
		</fieldset>	
	</form>
</div>
	
</body>
